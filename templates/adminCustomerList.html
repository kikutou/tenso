{% extends "layout.html" %}
{% block body %}


    <input type="button" value="顾客追加" onclick="window.location=('adminCustomerAdd')">
    <br>
<br>

<table class="split total">
        <tr>
            <th>名字</th>
            <th>真实姓名</th>
            <th>地址</th>
            <th>电话</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    {%for key,record in viewCustomer.items()%}
        <tr>
            <td>{{record['name']}}</td>
            <td>{{record['real_name']}}</td>
            <td>{{record['address']}}</td>
            <td>{{record['telephone1']}}*{{record['width']}}*{{record['height']}}</td>

            <td class="demo"><a onclick="window.location=('adminCustomerEdit?id={{record.id}}')">编辑</a></td>
            <td class="demo"><a onclick="window.location=('adminCustomerDelete?id={{record.id}}')">删除</a></td>
        </tr>
    {%endfor%}
    </table>
<br>
    <input type="button" value="返回" onclick="window.location=('adminHome')">

{% endblock %}
