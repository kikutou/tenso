
<!DOCTYPE html>
<script>
  function kakunin(btnNo){
  if (btnNo == 1){
    link = "Yahoo!Japan";
    href = "http://www.yahoo.co.jp/";
  }else{
    link = "Google";
    href = "http://www.google.co.jp/";
  }

  ret = confirm(link + "へ飛びます。宜しいですか？");
  if (ret == true){
    location.href = href;
  }
}
</script>
<html lang="jp">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='jumbotron-narrow.css') }}"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='default.css') }}"/>


  </head>
  <body>
  <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
              <li role="presentation" ><a href="home">Home</a></li>
              <li role="presentation"><a href="logout">登出</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">社员名：{{session['staff_name']}}</h3>
      </div>

      <div class="jumbotron">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <!-- system message start //空き枠がある場合 -->
                <div class="sysmes-box">
                <h2>消息</h2>
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </ul>
                </div>
            {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock %}
      </div>


  <footer class="footer">
        <p>&copy; 群航物流有限公司</p>
  </footer>
  </body>
</html>
