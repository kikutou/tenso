{% extends "layout.html" %}
{% block body %}


    <input type="button" value="职员添加" onclick="window.location=('adminStaffAdd')">
<br>

<table class="split total">
        <tr>
            <th>职员编号</th>
            <th>名字</th>
            <th>电话</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    {%for key,record in viewStaff.items()%}
        <tr>
            <td>{{record['staff_cd']}}</td>
            <td>{{record['name']}}</td>
            <td>{{record['telphone']}}</td>

            <td class="demo"><a onclick="window.location=('adminStaffEdit?id={{record.id}}')">编辑</a></td>
            <td class="demo"><a onclick="window.location=('adminStaffDelete?id={{record.id}}')">删除</a></td>
        </tr>
    {%endfor%}
</table>

<br>
    <input type="button" value="返回" onclick="window.location=('adminHome')">

{% endblock %}
