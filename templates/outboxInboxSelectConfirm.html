{% extends "layout.html" %}
{% block body %}

                {% if error %}
                <!-- error start //エラー時のみ表示 -->
				<div class="error-box">
					<h2>错误</h2>
					<p>{{error}}</p>
				</div>
				<!-- error end -->
                {% endif %}

<form action="outboxInboxSelectConfirm" method="post">
    <p>确定要开始处理<strong>{{customer['name']}}</strong>的<strong>{{inboxData['name']}}</strong>入库箱吗？</p>
    <input type="hidden" name="inbox_id" value="{{inboxData.id}}">
    <input type="hidden" name="customer_id" value="{{customer.id}}">
    <p><input type=submit value="确定"></p>
    <p><input type=button value="取消" onclick=location.href="/outboxInboxSelect?id={{customer.id}}"; ></p>
</form>
{% endblock %}
